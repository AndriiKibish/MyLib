
{% if user.is_authenticated %}
Logged In as {{ user.username }}

<a href="{% url 'user_libr' %}">My books</a>

<form action="{% url 'logout_user' %}" method="POST" >
        {% csrf_token %}

</form>

{% else %}

<a href="{% url 'signup_user' %}"> SignUp </a>

{% endif %}
